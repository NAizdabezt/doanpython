<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
</head>
<body>
    <h2>Quản lý sản phẩm</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Sốlượng</th>
                <th>Ngày nhập</th>
                <th>Công ty sản xuất</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product['name'] }}</td>
                <td>{{ product['quantity'] }}</td>
                <td>{{ product['date'] }}</td>
                <td>{{ product['manufacturer'] }}</td>
                <td>
                    <a href="{{ url_for('edit_product', index=loop.index0) }}">Edit</a> |
                    <a href="{{ url_for('delete_product', index=loop.index0) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add Product Form -->
    <h2>Thêm sản phẩm</h2>
    <form action="/add_product" method="post">
        <label for="product_name">Tên sản phẩm:</label>
        <input type="text" id="product_name" name="product_name" required><br>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="date">Ngày nhập kho:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="manufacturer">Công ty sản xuất:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br>
        <button type="submit">Thêm sản phẩm</button>
    </form>
</body>
</html>
