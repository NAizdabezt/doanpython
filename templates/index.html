<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Product Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins');
        *{
            box-sizing:border-box;
            font-family: 'Roboto', Sans-serif;
            font-weight: 300;
        }
        body, html{ 
            padding:0;
            margin:0;
            background-color:#FFF;
            height:2000px;
        }
        .nav-bar{
            width: 100%;
            min-height: 80px;
            position: fixed;
            top:0;
            left: 0;
            margin-bottom: 30px;
            background-color: #060270;
            color:#FFF;
            font-weight: normal;
            display:flex;
            justify-content: space-between;
        }
        .logout-btn{
            border:none;
            background-color: #060270;
            color:#FFF;
            margin-right:20px;
        }
        .header{
            margin-left: 20px;
        }    
        .dropdown {
            position: relative;
            display: inline-block;
            cursor:pointer;
        }
        .dropbtn {
            cursor: pointer;
        }          
        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
           /* background-image: linear-gradient(90deg, #fe483c ,   #32d3df); */
            background-color: #060270;
            min-width: 450px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a {
            padding-left:25px;
            color: white;
            text-decoration: none;
            display: block;
            font-size:30px;
            min-height: 80px;
            text-align:left;
            padding-top:25px;
          }
        .dropdown-content a:hover {
            background-color: #060270;
        }
        .dropdown:hover .dropdown-content {
        display: block;
        }
        button, submit{
            cursor:pointer;
        }
        form label, button{
            font-size:18px;
            font-weight:bold;
        }
        form input, button{
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
        }
        #productForm{
            font-weight: bold;
            padding:10px;
            background-color: lightgreen;
        }
        .form-container{
            width:30%;
            display: flex;
            flex-direction: column;
            align-items: left;
            row-gap:1rem;
            margin-top: 100px;
            margin-left: 20px;
        }
        .form-container label{
            font-size:20px;
        }
        .form-container .form-group{
            display:flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-container .form-group input{
            flex: 1;
        }
        .form-container .form-group label{
            width:40%;
            margin-right:5px;
        }
        th{
            border-bottom: 1px solid black !important;
        }
        table{
            width:100%;
            border-collapse: collapse 
        }
        table th,tr,td{
            background-color:#FFF;
            border-bottom: 1px solid black;
            width: 200px;
            height: 50px;
            font-size:20px;
            text-align: center;
        }
        table th,tr,td:hover{
            background-color:rgb(255, 206, 44);
        }
        td .edit-btn{
            background-color:orange;
            margin-right: 5px;
        }
        td .delete-btn{
            background-color:red;
        }
        td button[type=button]{
            width: 40%;
            border:2px solid black;
            border-radius: 4px;
            padding: 5px;
            font-size:16px;
            font-weight:bold;
        }
        .os{
            width:25%;
        }
        .tableFrame{
            border:2px solid black;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
          }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            width: 40%;
            border-radius: 10px 10px 0px 0px;
        }
          /* The Close Button */
        .closeEdit {
            color: #000;
            float: right;
            font-size: 34px;
            font-weight: bold;
            margin-right: 10px;
        }
        .closeEdit:hover,.closeEdit:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-form .form-container{
            width:90%;
            margin-top:30px;
            margin-bottom: 20px;
        }
        .modal-form{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .modal-form .form-group input{
            margin-right:10px;
            font-size:18px;
        }
        .modal-info{
            background-color: rgb(255, 206, 44);
            height:20%;
            font-size:24px;
            font-weight: bold;
            border-radius: 10px 10px 0px 0px;
            padding:15px;
        }
        #confirm-btn{
            max-height:200px;
            background-color: rgb(255, 206, 44);
        }
        #confirm-btn:hover{
            background-color: #060270;
        }
        #confirm-btn:active{
            background-color: #DDD;
        }
          
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="dropdown">
            <h1 class="header"><i class="fa fa-bars dropbtn"></i> Product Management</h1>
            <div class="dropdown-content">
                <a href="#"><i class="fa fa-user"></i> Customer Management</a>
                <a href="#"><i class="fa fa-signal"></i> Business Management</a>
                <a href="#"><i class="fa fa-gear"></i> Account Management</a>
                <a href="#"><i class="fa fa-comment"></i> Test Chatbot</a>
            </div>
        </div>
        
        <button class="logout-btn"><i class="fa fa-power-off"></i> Logout</button>
       
    </div>
    </div class="content">
        <form method="POST" action="/add">
            <div class="form-container">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="form-group">
                    <label for="price">Product Price:</label>
                    <input type="text" id="price" name="price" required><br><br>
                </div>
                <div class="form-group">
                    <label for="number">Product Number:</label>
                    <input type="text" id="number" name="number" required><br><br>
                </div>
                <button type="submit" id="productForm"><i class="fa fa-cart-plus"></i> Add Product</button>
            </div>
        </form>
        <div id ="message"></div>
        <h1 class="header">Products:</h1>

<!-- MODAL BOX-->
        <div class="modal" id="myModal">
            <div class="modal-content">
                
                <div class="modal-info">
                    <span class="closeEdit">&times;</span>
                    <i class="fa fa-file" style="margin-left:5px"></i> Edit product information
                 </div>
                
                <form class="modal-form"> 
                    <div class="form-container">
                        <div class="form-group">
                            <label for="name">Product ID:</label>
                            <input type="text" id="modal-productID">
                        </div>
                        <div class="form-group">
                            <label for="price">Product Name:</label>
                            <input type="text" id="modal-productName">
                        </div>
                        <div class="form-group">
                            <label for="number">Product Price:</label>
                            <input type="text" id="modal-productPrice">
                        </div>
                        <button type="button" id="confirm-btn"> Confirm <i class="fa fa-check"></i></button>
                    </div>
                    
                </form>
            </div>
        </div>


        <div class="tableFrame">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Operating</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td class="productID"> {{product[0]}} </td>
                    <td class="productInfo"> {{ product[1] }} </td>
                    <td class="unitPrice"> ${{ product[2] }}</td>
                    <td class="os">
                        <button type="button" class="edit-btn" data-product-id="{{ product[0] }}"><i class="fa fa-pencil"></i> Edit</button>
                        <button type="button" class="delete-btn" data-product-id="{{ product[0] }}"><i class="fa fa-trash"></i> Delete</button>
                       
                    </td>
                </tr>
                {% endfor %}    
            </table>
        </div>

    <script>

        // Láº¯ng nghe sá»± kiá»n submit cá»§a biá»u máº«u
        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault(); // NgÄn cháº·n hÃ nh Äá»ng máº·c Äá»nh cá»§a form

            // Láº¥y giÃ¡ trá» tá»« cÃ¡c trÆ°á»ng input
            var name = document.getElementById("name").value;
            var price = document.getElementById("price").value;
            var number = document.getElementById("number").value;

            // Táº¡o má»t Äá»i tÆ°á»£ng FormData chá»©a dá»¯ liá»u
            var formData = new FormData();
            formData.append("name", name);
            formData.append("price", price);
            formData.append("number", number);

            // Gá»­i yÃªu cáº§u POST Äáº¿n route '/add' vá»i dá»¯ liá»u tá»« biá»u máº«u
            fetch("/add", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                //alert(data.message); // In ra thÃ´ng bÃ¡o tá»« server
                //location.reload(); // Táº£i láº¡i trang sau khi thÃªm sáº£n pháº©m thÃ nh cÃ´ng
            })
            .catch(error => console.error("Error:", error));
        });


        document.addEventListener('DOMContentLoaded', function() {
            var deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var productId = this.getAttribute('data-product-id');
                    var confirmation = confirm('Are you sure you want to delete this product ?');
                    if (confirmation) {
                        // gá»­i yÃªu cáº§u DELETE Äáº¿n route '/delete' vá»i dá»¯ liá»u xÃ³a lÃ  id sáº£n pháº©m
                        fetch('/delete/' + productId, {
                            method: 'DELETE',
                        })
                        .then(response => {
                            if (response.ok) {
                                // XÃ³a sáº£n pháº©m khá»i DOM
                                var row = this.closest('tr');
                                row.remove();
                                return response.json();
                            }
                            throw new Error('Product delete failure');
                            // in ra alert cho biáº¿t thÃ nh cÃ´ng
                        })
                        .then(data => {
                            alert(data.message);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Failed to delete product, an error ocurred');
                        });
                    }
                });
            });
        });


        
        var editModal = document.getElementById("myModal")
        function setProductInfo(id,name,price){
            var productIdInput = document.getElementById("modal-productID");
            var productNameInput = document.getElementById("modal-productName");
            var productPriceInput = document.getElementById("modal-productPrice");
        
            productIdInput.value = id;
            productNameInput.value = name;
            productPriceInput.value = price;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var fixButtons = document.querySelectorAll(".edit-btn");
            fixButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var row = this.closest('tr');
                    var productID = row.querySelector('.productID').textContent; // Láº¥y dá»¯ liá»u tá»« tháº» cÃ³ class lÃ  productID
                    var productName = row.querySelector('.productInfo').textContent; // Láº¥y dá»¯ liá»u tá»« tháº» cÃ³ class lÃ  productInfo
                    var productPrice = row.querySelector('.unitPrice').textContent; // Láº¥y dá»¯ liá»u tá»« tháº» cÃ³ class lÃ  unitPrice
                    editModal.style.display = "block";
                    // Hiá»n thá» thÃ´ng tin cá»§a sáº£n pháº©m
                    setProductInfo(productID, productName, productPrice);
                })

            })
        })

        window.onclick = function(event) {
            if (event.target == editModal){
                editModal.style.display = "none";
          }
        }

        var span = document.getElementsByClassName("closeEdit")[0];
        span.onclick = function() {
            editModal.style.display = "none";
        }

        confirmButton = document.getElementById("confirm-btn")
        confirmButton.addEventListener('click', function(){
            editModal.style.display = "none";
        })

    </script>
</body>
</html>
