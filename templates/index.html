<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Product Management</title>
    <style>
        *{
            box-sizing:border-box;
        }
        body{
            background-image: linear-gradient(90deg, #FFB13C, purple);
        }
        form label, button{
            font-size:18px;
        }
        form input, button{
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
        }
        #productForm{
            font-weight: bold;
            padding:10px;
            background-color: lightgreen;
        }
        th{
            border: 0px solid black !important;
        }
        table{
            width:100%;
        }
        table th,tr,td{
            background-color:#FFF;
            border: 2px solid black;
            border-radius: 5px;
            width: 200px;
            height: 50px;
            font-size:20px;
            text-align: center;
        }
        table th,tr,td:hover{
            background-color:#DDD;
        }
        td .fix-btn{
            background-color:orange;
        }
        td .delete-btn{
            background-color:red;
        }
        td button[type=button]{
            width: 40%;
            border:2px solid black;
            border-radius: 4px;
            padding: 5px;
            font-size:16px;
            font-weight:bold;
        }
        .os{
            width:25%;
        }
    </style>
</head>
<body>
    <h1><i class="fa fa-list"></i> Product Management</h1>
    <form method="POST" action="/add">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="price">Product Price:</label>
        <input type="text" id="price" name="price" required><br><br>
        <label for="price">Product Number:</label>
        <input type="text" id="number" name="number" required><br><br>
        <button type="submit" id="productForm"><i class="fa fa-cart-plus"></i> Add Product</button>
    </form>
    <hr>
    <h1>Products:</h1>

    <table>
        <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Thao tác</th>
        </tr>
        {% for product in products %}
        <tr>
            <td> {{ product[1] }} </td>
            <td> ${{ product[2] }}</td>
            <td class="os">
                <button type="button" class="fix-btn"><i class="fa fa-pencil"></i> Sửa</button>
                <button type="button" class="delete-btn"><i class="fa fa-trash"></i> Xóa</button>
            </td>
        </tr>
        {% endfor %}    
    </table>

    <script>
        // Lắng nghe sự kiện submit của biểu mẫu
        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của form

            // Lấy giá trị từ các trường input
            var name = document.getElementById("name").value;
            var price = document.getElementById("price").value;
            var number = document.getElementById("number").value;

            // Tạo một đối tượng FormData chứa dữ liệu
            var formData = new FormData();
            formData.append("name", name);
            formData.append("price", price);
            formData.append("number", number);

            // Gửi yêu cầu POST đến route '/add' với dữ liệu từ biểu mẫu
            fetch("/add", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message); // In ra thông báo từ server
                location.reload(); // Tải lại trang sau khi thêm sản phẩm thành công
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
