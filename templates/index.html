<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Product Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins');
        *{
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }
        body, html{ 
            padding:0;
            margin:0;
            background-image: linear-gradient(90deg, #FFB13C, purple);
            height:2000px;
        }
        .nav-bar{
            width: 100%;
            min-height: 80px;
            position: fixed;
            top:0;
            left: 0;
            margin-bottom: 30px;
            background-image: linear-gradient(170deg, #FFB13C, purple);
            color:black;
            font-weight: normal;
            display:flex;
            justify-content: space-between;
        }
        .logout-btn{
            border:none;
            background-image: linear-gradient(90deg, orange, yellow);
            color:black;
        }
        .header{
            margin-left: 20px;
        }    
        .dropdown {
            position: relative;
            display: inline-block;
            cursor:pointer;
        }
        .dropbtn {
            cursor: pointer;
        }          
        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
            background-image: linear-gradient(170deg, #FFB13C, purple);
            min-width: 450px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a {
            padding-left:25px;
            color: black;
            text-decoration: none;
            display: block;
            font-size:30px;
            min-height: 80px;
            text-align:left;
            padding-top:25px;
          }
        .dropdown-content a:hover {
            background-image: linear-gradient(160deg, #FFB13C, purple);
        }
        .dropdown:hover .dropdown-content {
        display: block;
        }
        button, submit{
            cursor:pointer;
        }
        form label, button{
            font-size:18px;
            font-weight:bold;
        }
        form input, button{
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
        }
        #productForm{
            font-weight: bold;
            padding:10px;
            background-color: lightgreen;
        }
        .form-container{
            width:30%;
            display: flex;
            flex-direction: column;
            align-items: left;
            row-gap:1rem;
            margin-top: 100px;
            margin-left: 20px;
        }
        .form-container label{
            font-size:20px;
        }
        .form-container .form-group{
            display:flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-container .form-group input{
            flex: 1;
        }
        .form-container .form-group label{
            width:40%;
            margin-right:5px;
        }
        th{
            border-bottom: 1px solid black !important;
        }
        table{
            width:100%;
            border-collapse: collapse 
        }
        table th,tr,td{
            background-color:#FFF;
            border-bottom: 1px solid black;
            width: 200px;
            height: 50px;
            font-size:20px;
            text-align: center;
        }
        table th,tr,td:hover{
            background-color:#DDD;
        }
        td .fix-btn{
            background-color:orange;
        }
        td .delete-btn{
            background-color:red;
        }
        td button[type=button]{
            width: 40%;
            border:2px solid black;
            border-radius: 4px;
            padding: 5px;
            font-size:16px;
            font-weight:bold;
        }
        .os{
            width:25%;
        }
        .tableFrame{
            border:2px solid black;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="dropdown">
            <h1 class="header"><i class="fa fa-bars dropbtn"></i> Product Management</h1>
            <div class="dropdown-content">
                <a href="#"><i class="fa fa-user"></i> Customer Management</a>
                <a href="#"><i class="fa fa-signal"></i> Business Management</a>
                <a href="#"><i class="fa fa-gear"></i> Account Management</a>
                <a href="#"><i class="fa fa-comment"></i> Test Chatbot</a>
            </div>
        </div>
        
        <button class="logout-btn"><i class="fa fa-power-off"></i> Logout</button>
       
    </div>
    </div class="content">
        <form method="POST" action="/add">
            <div class="form-container">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="form-group">
                    <label for="price">Product Price:</label>
                    <input type="text" id="price" name="price" required><br><br>
                </div>
                <div class="form-group">
                    <label for="price">Product Number:</label>
                    <input type="text" id="number" name="number" required><br><br>
                </div>
                <button type="submit" id="productForm"><i class="fa fa-cart-plus"></i> Add Product</button>
            </div>
        </form>
        <div id ="message"></div>
        <h1 class="header">Products:</h1>

        <div class="tableFrame">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Operating</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td class="productID"> {{product[0]}} </td>
                    <td class="productInfo"> {{ product[1] }} </td>
                    <td class="unitPrice"> ${{ product[2] }}</td>
                    <td class="os">
                        <button type="button" class="delete-btn" data-product-id="{{ product[0] }}"><i class="fa fa-trash"></i> Delete</button>
                    </td>
                </tr>
                {% endfor %}    
            </table>
        </div>

    <script>
        // Lắng nghe sự kiện submit của biểu mẫu
        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn chặn hành động mặc định của form

            // Lấy giá trị từ các trường input
            var name = document.getElementById("name").value;
            var price = document.getElementById("price").value;
            var number = document.getElementById("number").value;

            // Tạo một đối tượng FormData chứa dữ liệu
            var formData = new FormData();
            formData.append("name", name);
            formData.append("price", price);
            formData.append("number", number);

            // Gửi yêu cầu POST đến route '/add' với dữ liệu từ biểu mẫu
            fetch("/add", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // In ra thông báo từ server
                //location.reload(); // Tải lại trang sau khi thêm sản phẩm thành công
            })
            .catch(error => console.error("Error:", error));
        });


        document.addEventListener('DOMContentLoaded', function() {
            var deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var productId = this.getAttribute('data-product-id');
                    var confirmation = confirm('Are you sure you want to delete this product ?');
                    if (confirmation) {
                        // gửi yêu cầu DELETE đến route '/delete' với dữ liệu xóa là id sản phẩm
                        fetch('/delete/' + productId, {
                            method: 'DELETE',
                        })
                        .then(response => {
                            if (response.ok) {
                                // Xóa sản phẩm khỏi DOM
                                var row = this.closest('tr');
                                row.remove();
                                return response.json();
                            }
                            throw new Error('Product delete successfully');
                            // in ra alert cho biết thành công
                        })
                        .then(data => {
                            alert(data.message);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Failed to delete product, an error ocurred');
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
